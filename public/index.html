<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Knockout.js</title>
	<link rel="stylesheet" href="styles/tbs-2.2.1.css" />
</head>
<body>
	<div class="content container">
		 <div class="header-container">
    		<header class="main-header row">
        		<div class="span12">
        			<div class="hero-unit">
            			<h1>Flexi-tidregistrering</h1>
            		</div>
        		</div>
    		</header>
		</div>

		<div class="timesheet-form">
			<form class="form-horizontal">
				<div class="control-group">
					<label class="control-label" for="sheetDate">Date</label>
					<div class="controls">
						<input type="date" id="sheetDate" placeholder="dd.mm.yy" data-bind="value: flexDate">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="sheetHours">Hours</label>
					<div class="controls">
						<input type="text" id="sheetHours" placeholder="Number of hours spent" data-bind="value: flexHours">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="sheetDesc">Description</label>
					<div class="controls">
						<textarea id="sheetDesc" placeholder="Number of hours spent" data-bind="value: flexDesc"></textarea>
					</div>
				</div>
				<div class="control-group">
				    <div class="controls">
				      <button class="btn btn-success" data-bind="click: addFlex">Add</button>
				      <button class="btn btn-danger" data-bind="click: spendFlex">Spend</button>
				    </div>
				  </div>		
			</form>
		</div>
		<div class="alert alert-success">
			<p>Dette er en test</p>
		</div>
		<div class="timesheet-table" >
			<table class="table table-hover">
				<thead>
					<th>Date</th>
					<th>Description</th>
					<th>Hours</th>
				</thead>
				<tbody data-bind="foreach: registrations">
					<tr data-bind="css: isSpent ">
						<td data-bind="text: date"></td>
						<td data-bind="text: description"></td>
						<td data-bind="text: hours"></td
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script type="text/javascript" data-main="../js/main" src="../js/libs/require.js"></script>
</body>
</html>
